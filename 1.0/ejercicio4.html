
<!DOCTYPE html>

<meta charset="UTF-8">

<meta name="description" content="Ejercicio con Javascript con estructuras de control if y recogida de datos con un prompt">
</head>
<body>
<h1>Ejercicio de presentaci√≥n de notas con la estructura if de Javascript</h1>
<script>
var dato = prompt("Introduce la nota, por favor");
if(dato > 5){
document.write("Aprobado");
}else if(dato == 5){
document.write("Aprobado por los pelos");
} else{
document.write("Suspenso");
}
</script>
</body>
