

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ejercicio suma con Javascript</title>
<meta name="description" content=" Javascript para obtener dos números del usuario y calcular su suma">

</head>
<body>
<h1>Suma de dos números con Javascript</h1>
<script>
var num1 = prompt("Introduzca el primer operando, por favor: ");
var num2 = prompt("Introduzca el segundo operando, por favor: ");
num1 = parseInt(num1);
num2 = parseInt(num2);
document.write(num1 + num2);
</script>
</body>
</html>
