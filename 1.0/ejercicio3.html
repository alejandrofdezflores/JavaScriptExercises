
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ejercicio calculadora con prompt</title>
<meta name="description" content="Ejemplo de una calculadora utilizando Javascript">
</head>
<body>
<h1>Calculadora con prompt en Javascript</h1>
<script>
var n1 = parseInt(prompt("Introduce el primer número"));
var n2 = parseInt(prompt("Introduce el segundo número"));
var op = prompt("Introduce la operación a realizar");
var resultado=0;
if(op=="+"){
resultado = n1 + n2;
}else if(op=="-"){
resultado = n1 - n2;
}else if(op=="*"){
resultado = n1 * n2;
}else if(op=="/"){
resultado = n1 / n2;
}
document.write(resultado)
</script>
</body>
</html>
