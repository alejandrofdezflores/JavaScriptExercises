
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Javascript, ejercicio prompt</title>
<meta name="description" content="Ejemplo recoger un valor utilizando el método prompt de Javascrit">
</head>
<body>
<h1>Ejemplo de método prompt() de Javascript</h1>
<script>
  var nombre = prompt("Introduzca su nombre, por favor: ");
  document.write("Bienvenido " + nombre);
</script>
</body>
</html>
